name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  # ✅ Job 1: Tests unitaires backend
  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: Server/requirements.txt
      - name: Install backend dependencies
        run: pip install -r Server/requirements.txt
      # - name: Run backend tests
      #   env:
      #     DATABASE_URL: mysql+pymysql://root:root@127.0.0.1:3306/test_db
      #   run: pytest Server

  # ✅ Job 2: Test de chargement modèle ML
  ml-model-test:
    name: ML Model Loading Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: Server/requirements.txt
      - name: Install dependencies
        run: pip install -r Server/requirements.txt
      - name: Test ML model loading
        run: |
          python Server/scripts/test_model_pickle.py

  # ✅ Job 3: Intégration frontend
  frontend-tests:
    name: Frontend Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Client/package-lock.json
      - name: Install frontend deps
        working-directory: Client
        run: npm ci
      # - name: Run Vitest
      #   working-directory: Client
      #   run: npm run test

  # ✅ Job 4: Lint Python avec Black
  lint-python:
    name: Lint Python with Black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Black
        run: pip install black
      - name: Run Black check
        working-directory: Server
        run: black --check .

  # ✅ Job 5: Test accessibilité avec Pa11y
  accessibility-test:
    name: Accessibility Tests (Pa11y)
    runs-on: ubuntu-latest
    needs: [frontend-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Client/package-lock.json
      - name: Build frontend
        working-directory: Client
        run: |
          npm ci
          npm run build
      - name: Run Pa11y
        working-directory: Client
        run: |
          npm install -g wait-on pa11y-ci
          npm run preview &
          npx wait-on http://localhost:4173
          npx pa11y-ci http://localhost:4173
          kill $(jobs -p) || true
