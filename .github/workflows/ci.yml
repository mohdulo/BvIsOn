name: CI - Fullstack FastAPI + React

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.BDPASSWORD }}
          MYSQL_DATABASE: pandemics
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r Server/requirements.txt

      - name: Run ETL script
        run: |
          python Server/batches/monitor.py

      - name: Run backend tests
        run: |
          pytest Server/app/tests/

  frontend:
    name: Frontend (React + Vite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd Client
          npm ci

      - name: Lint + Build React App
        run: |
          cd Client
          npm run lint || echo "Lint failed but continuing..."
          npm run build
