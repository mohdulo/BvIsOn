# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches: [main, develop, youness-tmp]
  pull_request:
    branches: [main, develop]
  
jobs:
  debug-structure:
    name: Debug Project Structure
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show project structure
      run: |
        echo "=== Project Root ==="
        ls -la
        echo ""
        echo "=== Looking for package.json files ==="
        find . -name "package.json" -type f 2>/dev/null || echo "No package.json found"
        echo ""
        echo "=== Looking for requirements.txt files ==="
        find . -name "requirements.txt" -type f 2>/dev/null || echo "No requirements.txt found"
        echo ""
        echo "=== Complete structure (first 3 levels) ==="
        find . -maxdepth 3 -type d | sort

  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    needs: debug-structure
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Find and install frontend dependencies
      run: |
        if [ -f "client/package.json" ]; then
          echo "Found client/ directory"
          cd client && npm ci
        elif [ -f "frontend/package.json" ]; then
          echo "Found frontend/ directory"
          cd frontend && npm ci
        elif [ -f "package.json" ]; then
          echo "Found package.json in root"
          npm ci
        else
          echo "No package.json found anywhere!"
          exit 1
        fi
        
    - name: Run frontend checks
      run: |
        if [ -f "client/package.json" ]; then
          cd client
        elif [ -f "frontend/package.json" ]; then
          cd frontend
        fi
        
        echo "Running TypeScript check..."
        npx tsc --noEmit || echo "TypeScript check failed or no tsconfig.json"
        
        echo "Running tests..."
        npm test -- --run || echo "No tests configured"
        
        echo "Building application..."
        npm run build || echo "Build failed or no build script"

  backend-build:
    name: Backend Build & Check
    runs-on: ubuntu-latest
    needs: debug-structure
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Find and install backend dependencies
      run: |
        if [ -f "backend/requirements.txt" ]; then
          echo "Found backend/ directory"
          cd backend && pip install -r requirements.txt
        elif [ -f "requirements.txt" ]; then
          echo "Found requirements.txt in root"
          pip install -r requirements.txt
        else
          echo "No requirements.txt found!"
          exit 1
        fi
        
    - name: Check backend
      run: |
        if [ -f "backend/main.py" ]; then
          cd backend
          echo "Checking if FastAPI app loads..."
          python -c "from main import app; print('✅ FastAPI app loads successfully')" || echo "Failed to load FastAPI app"
        elif [ -f "main.py" ]; then
          echo "Checking if FastAPI app loads..."
          python -c "from main import app; print('✅ FastAPI app loads successfully')" || echo "Failed to load FastAPI app"
        else
          echo "No main.py found!"
        fi