services:
  - type: web
    name: backend
    env: docker
    plan: free
    repo: https://github.com/mohdulo/BvIsOn
    branch: docker-bis
    rootDir: Server
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: DB_HOST
        value: db
      - key: DB_PORT
        value: "3306"
      - key: DB_USER
        value: mouha
      - key: DB_PASSWORD
        value: kali
      - key: DB_NAME
        value: Data
      - key: DATABASE_URL
        value: mysql+pymysql://mouha:kali@mysql:3306/Data
      - key: API_PREFIX
        value: "/api/v1"
      - key: CORS_ORIGINS
        value: "http://localhost:5173"
      - key: JWT_SECRET_KEY
        value: 
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"

  - type: web
    name: frontend
    env: docker
    plan: free
    repo: https://github.com/mohdulo/BvIsOn
    branch: docker-bis
    rootDir: Client
    dockerfilePath: ./Dockerfile
    autoDeploy: true

databases:
  - name: mysql-db
    plan: free
    databaseName: data
    user: mouha
